    <body style="background-color: rgba(245, 220, 229, 0.32);">
        <div id="container">
            <header class="title" style="position: fixed;  top: 0; width: 100%; height: 70px; border: 2px solid black; text-align: center; background: #5d4077; color: beige; z-index: 3;">
                <h1>A matrix inverse calculator</h1>
            </header>
            <div id="content" style="position: relative; margin-left: 5%; padding-top:10%; z-index: 2;">
                <form method="post" action="/">
                  <label for="matrix" style="font-size: 20px;">Please enter matrix:</label><br />
                  <textarea name="matrix" rows="5" style="width: 150px; height: 150px; font-size: 17px;">{% if new_matrix is defined %}{{matrix}}{% endif %}</textarea><br/>
                  <input value="calculate" type="submit" style="margin-top: 10px; margin-left: 25px; height: 30px; width:100px; border-radius: 15%; font-size: 17px; color: #5d4077;"/>
                </form>
            </div>
            {% if new_matrix is defined %}
                <p style="font-size: 20px;">Inverse matrix: {{new_matrix}}</p>
            {% endif %}
        </div>
        <div id="right-side" style="position: fixed; float:right; top: 0; right:0; margin-top: 70px; display: inline-flex; height:100%; width: 50%;">
